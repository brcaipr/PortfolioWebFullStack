<h2 class="text-center" style="margin: 20px;">Crear Educacion</h2>
<div class="container">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="Crear()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre de Carrera</label>
                    <input type="text" class="form-control" id="nombre" name="nombre"
                    [(ngModel)]="nombre" required>
                </div>
                <div class="form-group">
                    <label for="anio_inicio">Año de Ingreso</label>
                    <input type="text" class="form-control" id="anio_inicio" name="anio_inicio"
                    [(ngModel)]="anio_inicio" required>
                </div>
                <div class="form-group">
                    <label for="anio_fin">Año de Egreso</label>
                    <input type="text" class="form-control" id="anio_fin" name="anio_fin"
                    [(ngModel)]="anio_fin" required>
                </div>
                <div class="form-group">
                    <label for="img">URL de Imágen</label>
                    <input type="text" class="form-control" id="img" name="img"
                    [(ngModel)]="img" required>
                </div>
                <div class="form-group">
                    <label for="detalle">Detalle</label>
                    <textarea class="form-control" id="detalle" name="detalle" rows="3"
                    [(ngModel)]="detalle" required></textarea>
                
                  </div>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid" style="margin-top: 10px;" >Crear</button>
            </form>
        </div>
    </div>
</div>
