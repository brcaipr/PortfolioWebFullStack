<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre del titulo obtenido </label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group">
                    <label for="sedeE">Sede/Lugar</label>
                    <input type="text" class="form-control" id="sedeE" name="sedeE" [(ngModel)]="sedeE" required>
                </div>
                <div class="form-group">
                    <label for="anio_inicioE">Año inicio</label>
                    <input type="text" class="form-control" id="anio_inicioE" name="anio_inicioE" [(ngModel)]="anio_inicioE" required>
                </div>
                <div class="form-group">
                    <label for="anio_finE">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="anio_finE" name="anio_finE" [(ngModel)]="anio_finE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de la tarea</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                </div>
                <button class="btn btn-primary">
                    Agregar educación
                </button>
            </form>
        </div>
    </div>
</div>
