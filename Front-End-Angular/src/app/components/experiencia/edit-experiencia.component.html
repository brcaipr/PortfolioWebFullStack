<div class="container" *ngIf="expLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="nombreE">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="sedeE" name="sedeE" [(ngModel)]="expLab.sedeE" required>
                </div>
                <div class="form-group">
                    <label for="anio_inicioE">Año inicio</label>
                    <input type="text" class="form-control" id="anio_inicioE" name="anio_inicioE" [(ngModel)]="expLab.anio_inicioE" required>
                </div>
                <div class="form-group">
                    <label for="nombreE">Año fin</label>
                    <input type="text" class="form-control" id="anio_finE" name="anio_finE" [(ngModel)]="expLab.anio_finE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de la tarea</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required>
                </div>
                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
