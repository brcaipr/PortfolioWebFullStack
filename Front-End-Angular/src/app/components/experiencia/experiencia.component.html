<div class="container-fluid">
    <div class="row">
        <h1>Experiencia Laboral <a href=""><i class="fa fa-plus" aria-hidden="true"></i></a></h1>
        <div class="text-center col-xs-12 col-sm-12 col-md-3 col-lg-3">
            <img class="img-fluid" src="../../../assets/logolaforesta2.png" alt="laforesta" width="200px"
                id="laforesta">
        </div>
        <div  *ngFor="let Experiencia of Experiencias" class="col-xs-12 col-sm-12 col-md-8 col-lg-8" >
            <ul >
                <li>
                    <h2>{{Experiencia.nombre}}</h2> - <h4>({{Experiencia.anio_inicio}}-{{Experiencia.anio_fin}})</h4>

                    <p>{{Experiencia.detalle}}</p>
                </li>
            </ul>
            <div class="iconos text-center col-xs-12 col-sm-12 col-md-1 col-lg-1">
                <a href=""><i class="fa fa-pencil" aria-hidden="true"></i></a>
                <a href=""><i class="fa fa-trash" aria-hidden="true"></i></a>
            </div>
        </div>
    </div>
</div>
