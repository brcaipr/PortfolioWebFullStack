<div class="container" *ngIf="proyectos">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <br>
                <div class="form-group">
                    <label for="nombre">Proyecto</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="proyectos.nombre" required>
                </div>
                <div class="form-group">
                    <label for="porcentaje">Detalle</label>
                    <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="proyectos.detalle" required>
                </div>
                <div class="form-group">
                    <label for="img">URL imagen</label>
                    <input type="text" class="form-control" id="img" name="img" [(ngModel)]="proyectos.img" required>
                </div>
                <br>
                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
