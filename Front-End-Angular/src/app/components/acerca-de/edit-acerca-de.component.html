<div class="container" *ngIf="acerca">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="acerca.nombre" required>
                </div>
                <div class="form-group">
                    <label for="titulo">Titulo Obtenido</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="acerca.titulo" required>
                </div>
                <div class="form-group">
                    <label for="acercaDe">AÃ±o inicio</label>
                    <input type="text" class="form-control" id="acercaDe" name="acercaDe" [(ngModel)]="acerca.acercaDe" required>
                </div>
                <div class="form-group">
                    <label for="fotoUrl">URL de foto</label>
                    <input type="text" class="form-control" id="fotoUrl" name="fotoUrl" [(ngModel)]="acerca.fotoUrl" required>
                </div>
                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
